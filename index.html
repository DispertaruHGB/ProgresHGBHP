<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacakan Berkas HGB & Hak Pakai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; }
        .header { text-align: center; color: white; padding: 40px 20px 30px; }
        .header-icon { width: 80px; height: 80px; background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 36px; }
        .header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .header p { font-size: 14px; opacity: 0.85; }
        .card { background: white; border-radius: 24px; box-shadow: 0 25px 80px rgba(0,0,0,0.4); overflow: hidden; margin-bottom: 20px; }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        .card-header h2 { font-size: 18px; font-weight: 600; }
        .card-body { padding: 30px; }
        .search-wrapper { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 18px 20px; border: 2px solid #e8e8e8; border-radius: 16px; font-size: 20px; font-weight: 600; letter-spacing: 4px; text-transform: uppercase; text-align: center; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15); }
        .btn-search { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .info-box { background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%); color: #5a6a8a; padding: 15px 18px; border-radius: 12px; font-size: 13px; display: flex; align-items: center; gap: 10px; margin-bottom: 25px; border: 1px solid #d8dff5; }
        #trackingResult { display: none; }
        .reg-display { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 16px; text-align: center; margin-bottom: 25px; }
        .reg-display .label { font-size: 12px; opacity: 0.9; margin-bottom: 8px; }
        .reg-display .number { font-size: 36px; font-weight: 700; letter-spacing: 6px; font-family: 'Courier New', monospace; }
        .details-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
        .detail-card { background: #fafbfc; padding: 16px; border-radius: 12px; border: 1px solid #eee; }
        .detail-card.full { grid-column: 1 / -1; }
        .detail-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
        .detail-value { font-size: 14px; font-weight: 600; color: #333; }
        .warning-box { background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); border: 2px solid #ffc107; border-radius: 12px; padding: 18px; margin-bottom: 25px; text-align: center; }
        .warning-box .icon { font-size: 32px; margin-bottom: 10px; }
        .warning-box .text { font-size: 14px; font-weight: 600; color: #856404; margin-bottom: 15px; }
        .btn-whatsapp { display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white; text-decoration: none; padding: 14px 28px; border-radius: 12px; font-size: 15px; font-weight: 600; }
        .timeline { position: relative; padding-left: 40px; }
        .timeline::before { content: ''; position: absolute; left: 14px; top: 5px; bottom: 5px; width: 3px; background: #e8e8e8; border-radius: 3px; }
        .timeline-item { position: relative; padding-bottom: 25px; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-dot { position: absolute; left: -40px; top: 0; width: 30px; height: 30px; border-radius: 50%; background: #e8e8e8; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; color: #999; z-index: 1; }
        .timeline-dot.completed { background: linear-gradient(135deg, #00c853 0%, #00e676 100%); color: white; }
        .timeline-dot.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .timeline-content { background: #fafbfc; padding: 18px; border-radius: 14px; border: 1px solid #eee; }
        .timeline-content.completed { background: linear-gradient(135deg, #f0fff4 0%, #e8f8f0 100%); border-color: #c6f6d5; }
        .timeline-content.active { background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%); border-color: #c3dafe; }
        .timeline-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .timeline-title { font-size: 15px; font-weight: 600; color: #333; }
        .timeline-status { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .timeline-status.completed { background: #c6f6d5; color: #22543d; }
        .timeline-status.active { background: #c3dafe; color: #2c5282; }
        .timeline-status.pending { background: #feebc8; color: #744210; }
        .timeline-desc { font-size: 13px; color: #666; margin-bottom: 8px; }
        .timeline-time { font-size: 12px; color: #999; }
        .error-state { text-align: center; padding: 40px 20px; background: #fff5f5; border-radius: 16px; border: 1px solid #fed7d7; }
        .error-icon { font-size: 48px; margin-bottom: 15px; }
        .error-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .error-text { font-size: 14px; color: #666; }
        .footer { text-align: center; color: white; padding: 25px; font-size: 13px; opacity: 0.7; }
        @media (max-width: 600px) { .header h1 { font-size: 22px; } .card-body { padding: 20px; } .search-input { font-size: 18px; letter-spacing: 2px; } .reg-display .number { font-size: 28px; letter-spacing: 3px; } .details-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
